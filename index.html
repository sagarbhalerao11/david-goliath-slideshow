<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>David & Goliath Story</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    img {
        max-width: 90%;
        max-height: 70vh;
        border: 2px solid #333;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .caption {
        font-size: 18px;
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
    }
    button:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<h1>David & Goliath Story</h1>
<img id="storyImage" src="" alt="Story Image">
<div class="caption" id="caption"></div>
<br>
<button onclick="prevImage()">Previous</button>
<button onclick="nextImage()">Next</button>

<script>
    const images = [];
    const captions = [];

    // Add images 00 to 21

        //captions.push(`This is a random caption for image ${num}`); // Replace with actual captions later

        switch (num) {
            case "01":
                captions.push("‘Now the Lord said to Samuel, “How long will you grieve over Saul, since I have rejected him from being king over Israel? Fill your horn with oil and go; I will send you to Jesse the Bethlehemite, for I have selected a king for Myself among his sons.’” 1 Samuel 16:1 (NASB) – Slide 1");
                break;
            case "00":
                captions.push("Slide 0 – [Add text here]");
                break;
            case "02":

            case "03":

            case "04":

            case "05":

                break;
            case "06":

                break;

            case "13":

                break;
            case "14":
                captions.push("Slide 14 – [Add text here]");

            case "15":

            case "20":
                captions.push("Slide 20 – [Add text here]");
                break;
            case "21":
                captions.push("Slide 21 – [Add text here]");
                break;
            default:
                captions.push("Slide – [Add text here]");
        }
    }

    let currentIndex = 0;

    function showImage(index) {
        const imgElement = document.getElementById("storyImage");
        const captionElement = document.getElementById("caption");

        imgElement.src = images[index];
        captionElement.textContent = captions[index];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    // Initialize
    showImage(currentIndex);
</script>

</body>
</html>
