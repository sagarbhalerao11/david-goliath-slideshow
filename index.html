<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>David & Goliath Story</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .slideshow-container {
      position: relative;
      max-width: 95%;
      max-height: 70vh;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: opacity 0.6s ease;
    }
    .caption {
      margin-top: 10px;
      font-size: 1rem;
      text-align: center;
      padding: 0 10px;
      color: #333;
      background: rgba(255,255,255,0.7);
      border-radius: 8px;
    }
    .button-container {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      background: #ff6f61;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff3b2e;
    }
</style>
</head>
<body>

<h1>David & Goliath Story</h1>
<img id="storyImage" src="" alt="Story Image">
<div class="caption" id="caption"></div>
<br>
<button onclick="prevImage()">Previous</button>
<button onclick="nextImage()">Next</button>

<script>
    const images = [];
    const captions = [];

    // Add images 00 to 21
    for (let i = 0; i <= 21; i++) {
        const num = i.toString().padStart(2, '0');
        images.push(`${num}_FB_YO_David_Goliath_1024.jpg`);
        //captions.push(`This is a random caption for image ${num}`); // Replace with actual captions later
        // Set captions for each image
        switch (num) {
            case "01":
                captions.push("‘Now the Lord said to Samuel, “How long will you grieve over Saul, since I have rejected him from being king over Israel? Fill your horn with oil and go; I will send you to Jesse the Bethlehemite, for I have selected a king for Myself among his sons.’” 1 Samuel 16:1 (NASB)");
                break;
            case "02":
                captions.push("Samuel obeyed God and went to Bethlehem. There he met Jesse and his sons. ‘When they entered, he looked at Eliab and thought, “Surely the Lord’s anointed is before Him.”’ 1 Samuel 16:6 (NASB)");
                break;
            case "03":
                captions.push("‘But the Lord said to Samuel, “Do not look at his appearance or at the height of his stature, because I have rejected him; for God sees not as man sees, for man looks at the outward appearance, but the Lord looks at the heart.’” 1 Samuel 16:7 (NASB)");
                break;
            case "04":
                captions.push("‘And Samuel said to Jesse, “Are these all the children?”And he said, “There remains yet the youngest, and behold, he is tending the sheep.”Then Samuel said to Jesse, “Send and bring him; for we will not sit down until he comes here.”’ 1 Samuel 16:11 (NASB)");
                break;
            case "05":
                captions.push("The youngest son of Jesse called David was working as a shepherd. ‘So he sent and brought him in. Now he was ruddy, with beautiful eyes and a handsome appearance. And the Lord said, “Arise, anoint him; for this is he.”’ 1 Samuel 16:12 (NASB)");
                break;
            case "06":
                captions.push("‘Then Samuel took the horn of oil and anointed him in the midst of his brothers; and the Spirit of the Lord came mightily upon David from that day forward. And Samuel arose and went to Ramah.’ 1 Samuel 16:13 (NASB) David was anointed as king but Saul was the current king. It would be many years before David received the crown.");
                break;
            case "07":
                captions.push("Saul led the soldiers of Israel against their strongest enemy the Philistines. ‘Saul and the men of Israel were gathered and camped in the valley of Elah, and drew up in battle array to encounter the Philistines.' 1 Samuel 17:2 (NASB)");
                break;
            case "08":
                captions.push("‘The Philistines stood on the mountain on one side while Israel stood on the mountain on the other side, with the valley between them. Then a champion came out from the armies of the Philistines named Goliath, from Gath, whose height was six cubits and a span.’ 1 Samuel 17:3-4 (NASB)");
                break;
            case "09":
                captions.push("Goliath shouted; ‘Why do you come out to draw up in battle array?... Choose a man for yourselves and let him come down to me. If he is able to fight with me and kill me, then we will become your servants; but if I prevail against him and kill him, then you shall become our servants and serve us.’ 1 Samuel 17:8b-9 (NASB)");
                break;
            case "10":
                captions.push("Again the Philistine said, “I defy the ranks of Israel this day; give me a man that we may fight together.” When Saul and all Israel heard these words of the Philistine, they were dismayed and greatly afraid.’ 1 Samuel 17:10-11 (NASB)");
                break;
            case "11":
                captions.push("David went to visit his brothers at the battle ground. ‘As he was talking with them, behold, the champion, the Philistine from Gath named Goliath, was coming up from the army of the Philistines, and he spoke these same words; and David heard them.’ 1 Samuel 17:23 (NASB)");
                break;
            case "12":
                captions.push("‘Then David spoke to the men who were standing by him, saying, “What will be done for the man who kills this Philistine and takes away the reproach from Israel? For who is this uncircumcised Philistine, that he should taunt the armies of the living God?”’ 1 Samuel 17:26 (NASB)");
                break;
            case "13":
                captions.push("‘When the words which David spoke were heard, they told them to Saul, and he sent for him. David said to Saul, “Let no man’s heart fail on account of him; your servant will go and fight with this Philistine.”’ 1 Samuel 17:31-32 (NASB)");
                break;
            case "14":
                captions.push("‘Then Saul said to David, “You are not able to go against this Philistine to fight with him; for you are but a youth while he has been a warrior from his youth.”’ 1 Samuel 17:33 (NASB)");
                break;
            case "15":
                captions.push("David explained to King Saul how he had killed both a lion and bear that had attacked his father's flock. ‘The Lord who rescued me from the paw of the lion and the paw of the bear will rescue me from the hand of this Philistine.’Saul told David, ‘Go, and may the Lord be with you.’");
                break;
            case "16":
                captions.push("‘The Philistine said to David, “Am I a dog, that you come to me with sticks?” And the Philistine cursed David by his gods. The Philistine also said to David, “Come to me, and I will give your flesh to the birds of the sky and the beasts of the field.”’ 1 Samuel 17:43-44 (NASB)");
                break;
            case "17":
                captions.push("‘Then David said to the Philistine, “You come to me with a sword, a spear, and a javelin, but I come to you in the name of the Lord of hosts, the God of the armies of Israel, whom you have taunted... This day the Lord will deliver you up into my hands, and that all this assembly may know that the Lord does not deliver by sword or by spear; for the battle is the Lord’s and He will give you into our hands.”’ 1 Samuel 17:45,46a,47");
                break;
            case "18":
                captions.push("‘Then it happened when the Philistine rose and came and drew near to meet David, that David ran quickly toward the battle line to meet the Philistine. And David put his hand into his bag and took from it a stone and slung it, and struck the Philistine on his forehead. And the stone sank into his forehead, so that he fell on his face to the ground.’ 1 Samuel 17:48-49 (NASB)");
                break;
            case "19":
                captions.push("‘Thus David prevailed over the Philistine with a sling and a stone, and he struck the Philistine and killed him; but there was no sword in David’s hand.’ 1 Samuel 17:50 (NASB)");
                break;
            case "20":
                captions.push("David was going to be the next king of Israel. David had faith in God and patiently waited nearly fifteen years between the time he was anointed and the time he was crowned king.");
                break;
            case "21":
                captions.push("Slide 20 – [Add text here]");
                break;
            case "22":
                captions.push("Slide 21 – [Add text here]");
                break;
            default:
                captions.push("Slide – [Add text here]");
        }
    }

    let currentIndex = 0;

    function showImage(index) {
        const imgElement = document.getElementById("storyImage");
        const captionElement = document.getElementById("caption");

        imgElement.src = images[index];
        captionElement.textContent = captions[index];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    // Initialize
    showImage(currentIndex);
</script>

</body>
</html>
